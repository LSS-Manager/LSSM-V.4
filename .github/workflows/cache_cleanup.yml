name: '[ðŸŒ‹] Stale Branch Cache Cleanup'
# prettier-ignore
run-name: ${{ format('[ðŸŒ‹] Stale Branch Cache Cleanup on {0}', github.event.pull_request && format('#{0}', github.event.number) || github.event.ref) }}

on:
    pull_request:
        types:
            - closed
    delete:

jobs:
    cleanup:
        name: '[ðŸ—‘ï¸] Cache Cleanup'
        runs-on: ubuntu-latest
        steps:
            - name: Set environment
              if: github.event.pull_request && github.event.pull_request.merged == true
              run: |
                  echo "BRANCH=refs/pull/${{ github.event.number }}/merge" >> $GITHUB_ENV

            - name: Set environment
              if: github.event.pull_request == false
              run: |
                  echo "BRANCH=refs/heads/${{ github.event.ref }}" >> $GITHUB_ENV

            - name: Cleanup
              run: |
                  gh extension install actions/gh-actions-cache

                  REPO=${{ github.repository }}
                  BRANCH=${{ env.BRANCH }}

                  echo "Fetching list of cache key"
                  cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1 )

                  ## Setting this to not fail the workflow while deleting cache keys.
                  set +e
                  echo "Deleting caches..."
                  for cacheKey in $cacheKeysForPR
                  do
                      gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
                  done
                  echo "Done"
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}