name: '[ğŸ‘·ğŸš€] Build and Deploy'
run-name: '[ğŸ‘·ğŸš€] Build on `${{ github.ref }}` and deploy on master & dev'

on:
    push:

jobs:
    build:
        name: '[ğŸ‘·] Build'
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') || !contains(github.event.head_commit.message, 'ci-push') }}
        uses: ./.github/workflows/build.yml
        with:
            ref: ${{ github.ref }}
        secrets: inherit

    deploy:
        needs: [build]
        name: '[ğŸš€] Deploy'
        if: github.repository_owner == 'LSS-Manager' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev')
        uses: ./.github/workflows/deploy.yml
        with:
            branch: ${{ needs.build.outputs.branch }}
        secrets: inherit