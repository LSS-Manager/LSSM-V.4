name: Build and Deploy

on:
    push:
      branches:
        - 'master'
        - 'dev'

jobs:
    build:
        if: ${{ !contains(github.event.head_commit.message, 'skip ci') || !contains(github.event.head_commit.message, 'ci-push') }}
        uses: ./.github/workflows/build.yml
        secrets: inherit

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Install apt packages
              run: sudo apt-get install unzip

            - name: Download artifact
              uses: actions/download-artifact@v2
              with:
                  name: LSSM_V4-${{ github.sha }}
            
            - name: Unzip artifact
              run: |
                ls -la
                ls -lap LSSM_V4-${{ github.sha }}
                mv LSSM_V4-${{ github.sha }}/dist.zip .
                unzip dist.zip -d ${{ github.workspace }}/dist


            - name: list content of dist
              if: ${{ github.ref == 'refs/heads/dev' }}
              run: ls -la dist

            - name: Install SSH Key
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_DEPLOY_KEY }}
                  known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

            - name: Add known_hosts
              run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            - name: Deployment
              if: ${{ success() }}
              run: |
                  sudo apt-get install -y rsync

                  rsync -run --exclude dist/static/* dist/ "/${{ needs.build.outputs.type }}"
                  exit 0
            
